name: Banano Deploy

on:
  workflow_dispatch: {}

jobs:
  banano:
    runs-on: ubuntu-latest
    outputs:
      banano_rpc_endpoint: ${{ steps.set-output.outputs.banano_rpc_endpoint }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
      - name: Terraform Init
        working-directory: infra/akash-banano
        run: terraform init -input=false
      - name: Terraform Apply
        working-directory: infra/akash-banano
        run: terraform apply -auto-approve -input=false || true
      - name: Discover Endpoint
        run: |
          bash scripts/infra/discover_banano_endpoint.sh
      - name: Show Artifact
        if: success()
        run: cat infra/akash-banano/endpoint.json
      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: endpoint
          path: infra/akash-banano/endpoint.json
      - name: Set Output
        id: set-output
        if: success()
        run: |
          value=$(jq -r '.banano_rpc_endpoint' infra/akash-banano/endpoint.json)
          echo "banano_rpc_endpoint=$value" >> "$GITHUB_OUTPUT"
