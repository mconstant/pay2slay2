name: terraform-lint

on:
  pull_request:
    paths:
      - 'infra/**.tf'
      - '.tflint.hcl'
  push:
    branches: [ main ]
    paths:
      - 'infra/**.tf'
      - '.tflint.hcl'

jobs:
  tflint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.53.0

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint (akash-banano)
        if: always()
        run: |
          if [ -d infra/akash-banano ]; then
            tflint --recursive infra/akash-banano || exit 1
          fi

      - name: Run TFLint (akash-api)
        if: always()
        run: |
          if [ -d infra/akash-api ]; then
            tflint --recursive infra/akash-api || exit 1
          fi
